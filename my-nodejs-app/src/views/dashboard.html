<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    .fonts {
      background-color: #f5f5f5ab;
      font-family: 'Poppins', sans-serif;
    }

    h1{
        margin-top: 20px;
        color: gray;
        margin-bottom: -45px;
    }
    .custom-card-shadow {
      box-shadow: 
        6px 8px 15px rgba(153, 150, 150, 0.178),
        6px 0 10px rgba(153, 150, 150, 0.178),
       6px 0 10px rgba(153, 150, 150, 0.178);
    }
    .custom-card {
      min-height: 200px;
      border-radius: 0;
      color: #6c757d;
      transition: transform 0.2s;
    }
    .custom-card:hover {
        cursor: pointer;
        transform: translateY(-5px);
        box-shadow: 8px 10px 20px rgba(153, 150, 150, 0.25),
                    8px 0 12px rgba(153, 150, 150, 0.25),
                    8px 0 12px rgba(153, 150, 150, 0.25);
    }
    .custom-card .card-body {
      padding: 2rem;
    }
    #greeting-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        
    }
  </style>
</head>
<body class="fonts">
<h1 class="text-center">FISHERFOLKS DIGITAL HUB</h1>
  <div class="container py-5">
    <div class="row g-4 justify-content-center">
      <div id="greeting-container" class="text-center">
        <h6 id="greeting" class="text-center">Please <a href="/login">login</a> to view records</h6>
      </div>

      <!-- Card 1 (Accounts) - Now with an ID -->
      <div class="col-sm-6 col-md-6 col-lg-4">
        <div id="accounts-card" class="card custom-card custom-card-shadow text-center border-0">
          <div class="card-body">
            <h5 class="card-title mb-3 fs-4">Accounts</h5>
            <p class="card-text">View Accounts.</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-sm-6 col-md-6 col-lg-4">
        <div class="card custom-card custom-card-shadow text-center border-0">
          <div class="card-body">
            <h5 class="card-title mb-3 fs-4">Beneficiaries</h5>
            <p class="card-text">View list of fisherfolks who availed.</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-sm-6 col-md-6 col-lg-4">
        <div class="card custom-card custom-card-shadow text-center border-0">
          <div class="card-body">
            <h5 class="card-title mb-3 fs-4">Handbook</h5>
            <p class="card-text">Update the handbook of fellow fisherfolks.</p>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-sm-6 col-md-6 col-lg-4">
        <div class="card custom-card custom-card-shadow text-center border-0">
          <div class="card-body">
            <h5 class="card-title mb-3 fs-4">Cases</h5>
            <p class="card-text">Violators.</p>
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col-sm-6 col-md-6 col-lg-4">
        <div class="card custom-card custom-card-shadow text-center border-0">
          <div class="card-body">
            <h5 class="card-title mb-3 fs-4">Fees</h5>
            <p class="card-text">Registration of fisherfolks.</p>
          </div>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col-sm-6 col-md-6 col-lg-4">
        <div class="card custom-card custom-card-shadow text-center border-0">
          <div class="card-body">
            <h5 class="card-title mb-3 fs-4">Policies</h5>
            <p class="card-text">Update policies and regulations.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript for greeting and navigation -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Logic for the dynamic greeting and logout button
      fetch('/user')
        .then(response => response.json())
        .then(data => {
          const greetingElement = document.getElementById('greeting');
          if (data.username) {
            greetingElement.innerHTML = `Welcome back, ${data.username}!`;
            const logoutButton = document.createElement('a');
            logoutButton.href = '/logout';
            logoutButton.className = 'btn btn-outline-danger btn-sm mt-2';
            logoutButton.textContent = 'Logout';
            const container = document.getElementById('greeting-container');
            if (container) {
              container.appendChild(logoutButton);
            }
          }
        })
        .catch(error => {
          console.error('Error fetching user data:', error);
        });

      // Logic to redirect the "Accounts" card
      const accountsCard = document.getElementById('accounts-card');
      if (accountsCard) {
        accountsCard.addEventListener('click', () => {
          window.location.href = '/accounts';
        });
      }
    });
  </script>
</body>
</html>
